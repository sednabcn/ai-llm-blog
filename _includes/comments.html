{% if page.comments and site.comments.provider == "utterances" %}
  {% if jekyll.environment == 'production' %}
    <section class="utterances-container">
      <h3 class="utterances-header">Join the Discussion</h3>
       <div class="utterances"> 
         <script src="https://utteranc.es/client.js"
		 repo="sednabcn/ai-llm-blog"
		 issue-term="pathname"
		 label="blog-comment"
		 theme="github-light"
		 crossorigin="anonymous"
		 async>
	 </script>
       </div>
    </section>
  {% endif %}
{% endif %}
