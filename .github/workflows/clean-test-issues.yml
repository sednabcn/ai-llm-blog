name: Clean Test Issues

on:
  workflow_call: {}  # makes it reusable

permissions:
  issues: write
  contents: read

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Clean 'test-comment' issues
        run: |
          echo "üìã Fetching open 'test-comment' labeled issues..."

          TEST_ISSUES=$(gh issue list --label "test-comment" --state open --json number,title --limit 100)
          TEST_COUNT=$(echo "$TEST_ISSUES" | jq length)
          echo "Found $TEST_COUNT issues"

          declare -A seen_titles

          echo "$TEST_ISSUES" | jq -c '.[]' | while read -r issue; do
            NUM=$(echo "$issue" | jq -r '.number')
            TITLE=$(echo "$issue" | jq -r '.title')

            if [[ -z "${seen_titles[$TITLE]}" ]]; then
              seen_titles["$TITLE"]=$NUM
              echo "‚úÖ Keeping issue #$NUM: $TITLE"
            else
              echo "üóëÔ∏è Closing duplicate issue #$NUM: $TITLE"
              gh issue comment "$NUM" --body "This issue is a duplicate and has been closed."
              gh issue close "$NUM"
              gh issue lock "$NUM" --reason "duplicate"
            fi
          done
