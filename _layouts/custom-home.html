---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <!-- Add any other head elements like meta tags, stylesheets, etc. -->
</head>
<body>
  {% include page__hero.html %}

  <div id="main" role="main">
    {% include sidebar.html %}

    <article class="page" itemscope itemtype="https://schema.org/CreativeWork">
      {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
      {% if page.excerpt %}<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
      <div class="page__inner-wrap">
        <section class="page__content" itemprop="text">
	   <h1 class="blog-title">
	   {{ page.title | raw }}
	  </h1>
     
          {{ content }}
        </section>
      </div>
    </article>
  </div>

  <!-- Include the external JavaScript file at the bottom of the body -->
  <script src="{{ site.baseurl }}/assets/js/title-small-devices.js"></script>
   <!-- Auto-updating version tag for GitHub Pages -->
  <p id="version-tag" style="text-align:center; font-size:0.9em; color:#888;">
    Updated: <!--VERSION-->
  </p>
</body>
</html>
