
---
layout: custom
---
<head>
  ...
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://utteranc.es;
  connect-src 'self' https://utteranc.es https://region1.google-analytics.com;
  frame-ancestors 'self' https://utteranc.es;">
  ...
</head>

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><strong>Published on:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
 
  <div class="post-content">
    {{ content }}
  </div>

  <p>Category: {{ page.category }}</p>
</article>


{% if page.comments != false %}
<!-- Utterances Comments -->
<h3>Comments</h3>
<section class="utterances-comments">
<script src="https://utteranc.es/client.js"
    repo="sednabcn/ai-llm-blog"
    issue-number="1"	
    label="comment"		    
    theme="github-light"
    crossorigin="anonymous"
    async>
</script>
</section>
{% endif %}
