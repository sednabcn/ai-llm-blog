---
layout: custom
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><strong>Published on:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>

  <p>Category: {{ page.category }}</p>

  {% if site.comments.custom.enabled and page.comments != false %}
    {% include comments.html %}
  {% endif %}
</article>
