---
layout: archive
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p><strong>Published on:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
 
  <div class="post-content">
    {{ content }}
  </div>

  <p>Category: {{ page.category }}</p>

 <!-- Conditionally Include the Comment Section -->
 {% unless page.export_to_linkedin == false %}
  {% if page.comments != false %}
    {% include comments.html %}
  {% endif %}
 {% endunless %}
 
</article>
