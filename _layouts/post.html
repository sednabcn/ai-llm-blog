---
layout: custom
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><strong>Published on:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>

  <p>Category: {{ page.category }}</p>
</article>

<!-- Utterances Comments -->

<script src="https://utteranc.es/client.js"
    repo="sednabcn/ai-llm-blog"
    issue-term="pathname"
    theme="github-light"
    crossorigin="anonymous"
    async>
</script>
